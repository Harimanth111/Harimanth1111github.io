<!DOCTYPE html>
<html>
<head>
  <title>Secret Santa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .box {
      max-width: 600px;
      margin: auto;
    }
    button {
      background: white;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .hidden {
      display: none;
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>This page is not public.</h1>
    <p>If you’re reading this, you were chosen.</p>

    <p style="margin-top:40px;font-style:italic;">
      In a room full of people,<br>
      someone noticed you.
    </p>

    <button onclick="showGift()">Why me?</button>

    <div id="gift" class="hidden">
      <p>
        Because some people don’t try to stand out —<br>
        they just do.
      </p>
      <p style="margin-top:20px;">
        That’s the gift.
      </p>
    </div>
  </div>

  <script>
    function showGift() {
      document.getElementById("gift").style.display = "block";
    }
  </script>
</body>
  </html>
